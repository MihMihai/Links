<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport'>
	<script src="static/js/jQuery-2.1.4.min.js"></script>
	<script src="http://1000hz.github.io/bootstrap-validator/dist/validator.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="static/js/bootstrap.min.js" type="text/javascript"></script>
	<title>Links</title>

	<style>
		.vertical-center {
			margin:0;
			min-height: 100%;
			min-height: 100vh;
			display: flex;
			align-items: center;
		}
		.panel-default>.panel-heading{
			background-color: #2C3E50;
			color:white;
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="jumbotron vertical-center">
		<div style="margin:auto" class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">Forgot Password</div>
				<div class="panel-body">
					<form role="form" data-toggle="validator" id="form_forgot_pass" >
						<div class="form-group">
							<label for="forgot_email" class="control-label"><span class="glyphicon glyphicon-envelope"></span> Email:</label>
							<input type="email" name="email" class="form-control" id="forgot_email" placeholder="Enter email" required>
						</div>
						<div class="form-group">
							<input type="submit" value="Submit" id="forgot_button" class="btn btn-success btn-block btn-lg">
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
